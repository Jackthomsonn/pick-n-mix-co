<app-header></app-header>

<h1 *ngIf="!orderCreated">Sending your order to Pick 'n' Mix Co's Battle stations</h1>
<svg *ngIf="!orderCreated" width="70" height="70" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg"
  stroke="#FF62A3">
  <g fill="none" fill-rule="evenodd">
    <g transform="translate(1 1)" stroke-width="2">
      <circle stroke-opacity=".5" cx="18" cy="18" r="18" />
      <path d="M36 18c0-9.94-8.06-18-18-18">
        <animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s"
          repeatCount="indefinite" />
      </path>
    </g>
  </g>
</svg>

<h1 *ngIf="orderCreated">Your order has been recieved!</h1>
<p *ngIf="orderCreated">You will recieve an email shortly confirming your order! Have a great day and if you have any
  questions please don't hesitate to contact us over on our social media channels or email us on hello@picknmixco.co.uk
</p>

<img *ngIf="orderCreated" src="../../assets/success.svg" width="200" />

<app-footer></app-footer>
