<div class="collection">
  <h1>All products</h1>
  <div class="images-container">
    <div class="image" *ngFor="let product of products">
      <img (click)="goToProductPage(product)"
        [src]="product.image ? product.image : 'https://cdn.shopify.com/s/files/1/0402/2586/5887/products/MysteryBox_1_370x.png?v=1592062390'" />
      <label (click)="goToProductPage(product)"><strong>{{ product.name }}</strong> - Â£{{ product.price / 100 }}</label>
    </div>
  </div>
</div>

<app-footer></app-footer>
